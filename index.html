<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css" media="all">
    <link href="css/styles.css" rel="stylesheet" type="text/css" media="all">
    <script src="js/jquery-3.3.1.js" type="text/javascript"></script>
    <script src="js/scripts.js" type="text/javascript"></script>
    <title>Calculator</title>
  </head>
  <body>
    <h1 class="center jumbotron">Calculator</h1>
    <div class="container">
      <div class="row">
        <div class="col-md-5">
          <h3>Addition</h3>
          <form id="add">
            <div class="form-group">
              <label for="add1">Firstest Number:</label>
              <input id="add1" class="form-control" type="text">
            </div>
            <div class="form-group">
              <label for="add2">Secondest Number:</label>
              <input id="add2" class="form-control" type="text">
            </div>
            <button type="submit" class="button">Addition Magic!</button>
            <div id="addresults"></div>
          </form>
        </div>
        <div class="col-md-5">
          <h3>Subtraction</h3>
          <form id="subtraction">
            <div class="form-group">
              <label for="sub1">Firstest Number:</label>
              <input id="sub1" class="form-control" type="text">
            </div>
            <div class="form-group">
              <label for="sub2">Secondest Number:</label>
              <input id="sub2" class="form-control" type="text">
            </div>
            <button type="submit" class="button">Subtraction Magic!</button>
            <div id="subresults"></div>
          </form>
        </div>
      </div>
      <div class="row">
        <div class="col-md-5">
          <h3>Multiply</h3>
          <form id="multiply">
            <div class="form-group">
              <label for="mul1">Firstest Number:</label>
              <input id="mul1" class="form-control" type="text">
            </div>
            <div class="form-group">
              <label for="mul2">Secondest Number:</label>
              <input id="mul2" class="form-control" type="text">
            </div>
            <button type="submit" class="button">Multiplication Magic!</button>
            <div id="mulresults"></div>
          </form>
        </div>
        <div class="col-md-5">
          <h3>Divide</h3>
          <form id="division">
            <div class="form-group">
              <label for="div1">Firstest Number:</label>
              <input id="div1" class="form-control" type="text">
            </div>
            <div class="form-group">
              <label for="div2">Secondest Number:</label>
              <input id="div2" class="form-control" type="text">
            </div>
            <button type="submit" class="button">Division Magic!</button>
            <div id="divresults"></div>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
