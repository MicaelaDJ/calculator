<!DOCTYPE html>
<html>
  <head>

    <title>Calculator</title>

  <body>
    <h1 class="center jumbotron">Calculator</h1>

      <h3>Addition</h3>
      <form id="add">

        </div>
        <div class="form-group">
          <label for="add2">Twond Number:</label>
          <input id="add2" class="form-control" type="text">
        </div>
        <div class="row">
          <button type="submit" class="button">Addition Magic!</button>
          <button type="submit" class="button">Subtraction Magic! Do Not Click!</button>
          <button type="submit" class="button">Multiplication Magic! Do Not Click!</button>
          <button type="submit" class="button">Division Magic! Do Not Click!</button>
        </div>
      </form>
      <div id="results">

      </div>
    </div>
  </body>
</html>
